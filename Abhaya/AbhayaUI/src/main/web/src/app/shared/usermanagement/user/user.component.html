<div class="modal-content popup_width">
	<div class="modal-header popup_size">
		<h5 class="modal-title">{{isEdit ? 'Edit User' : 'Add User'}}</h5>
		<button type="button" class="close close_removeoutline" aria-label="Close" (click)="activeModal.close('Close click')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
	<form>
		<div class="row popup_size">
			<div class="col-12">
				<div class="row">
					<div class="col-6">
						<div class="form-group">
							<label class="label_text">User Name</label>
							<input type="text" class="form-control form_select user_pop_field" placeholder="" [(ngModel)]="userDetails.username" name="userName"
							  #userName="ngModel">
						</div>
					</div>
					<div class="col-6" *ngIf="!isEdit">
						<div class="form-group">
							<label class="label_text">Password</label>
							<input type="password" class="form-control form_select user_pop_field" [(ngModel)]="userDetails.password" name="password" #password="ngModel">
						</div>
					</div>
					<div class="col-6" *ngIf="isEdit">
						<div class="form-group">
							<label class="label_text">Password</label>
							<input type="password" class="form-control form_select user_pop_field" [(ngModel)]="userDetails.password" name="password" #password="ngModel" readonly="readonly">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label class="label_text" for="exampleInputEmail1">First Name</label>
							<input type="text" class="form-control form_select user_pop_field" [(ngModel)]="userDetails.firstName" name="firstName" #firstName="ngModel">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label class="label_text">Last Name</label>
							<input type="text" class="form-control form_select user_pop_field" [(ngModel)]="userDetails.lastName" name="lastName" #lastName="ngModel">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label class="label_text">Mobile Number</label>
							<input type="text" class="form-control form_select user_pop_field" [(ngModel)]="userDetails.mobileNumber" name="mobileNumber" #mobileNumber="ngModel">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label class="label_text">Email</label>
							<input type="text" class="form-control form_select user_pop_field" [(ngModel)]="userDetails.emailId" name="emailId" #emailId="ngModel">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label class="label_text">Role</label>
							<select class="form-control form_select user_pop_field" [(ngModel)]="roleId" name="roleId" #role="ngModel">
								<option value="" [selected]="!roleId">Role</option>
								<option *ngFor="let role of roleArray" [value]="role.id">{{role.name}}</option>
							</select>
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label class="label_text">Department</label>
							<select class="form-control form_select user_pop_field" [(ngModel)]="userDetails.departmentId" name="departmentId" #departmentId="ngModel">
								<option value="" [selected]="!userDetails.departmentId">Department</option>
								<option *ngFor="let department of departmentArray" [value]="department.id">{{department.name}}</option>
							</select>
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label class="label_text">User Level</label>
							<select class="form-control form_select user_pop_field" [(ngModel)]="userDetails.userLevel" name="userLevel" #userLevel="ngModel">
								<option value="" [selected]="!userDetails.userLevel">User Level</option>
								<option *ngFor="let userLevel of userLevelArray" [value]="userLevel.id">{{userLevel.name}}</option>
							</select>
						</div>
					</div>
					<div class="col-6" *ngIf="userDetails.userLevel > 0">
						<div class="form-group">
							<label class="label_text">State</label>
							<select class="form-control form_select user_pop_field" [(ngModel)]="userDetails.stateId" name="stateId" #stateId="ngModel" (change)="getDistricts(userDetails.stateId)">
								<option value="" [selected]="!userDetails.stateId">Select State</option>    
        						<option *ngFor="let state of stateArray" value="{{state.id}}">{{state.name}}</option>
							</select>
						</div>
					</div>
					<div class="col-6" *ngIf="userDetails.userLevel > 1">
						<div class="form-group">
							<label class="label_text">District</label>
							<select class="form-control form_select user_pop_field"  [(ngModel)]="userDetails.districtId" name="districtId" #districtId="ngModel" (change)="getCities(userDetails.districtId)">
								<option value="" [selected]="!userDetails.districtId">Select District</option>    
        						<option *ngFor="let district of districtArray" [ngValue]="district.id">{{district.name}}</option>
							</select>
						</div>
					</div>
					<div class="col-6" *ngIf="userDetails.userLevel > 2">
						<div class="form-group">
							<label class="label_text">City</label>
							<select class="form-control form_select user_pop_field" [(ngModel)]="userDetails.cityId" name="cityId" #cityId="ngModel">
								<option value="" [selected]="!userDetails.cityId">Select City</option>  
        						<option *ngFor="let city of cityArray" value="{{city.id}}">{{city.name}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row m-0 p-0">
					<div class="pop_up_btn">
						<button class="btn btn-primary btn_save align-middle" (click)="updateData(userDetails);">{{isEdit ? 'Update Details' : 'ADD'}}</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	</div>
</div>
